<!doctype html>
<html>
  <head>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://s3.amazonaws.com/codecademy-content/projects/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="header">
      <div class="container">
				<img src="https://s3.amazonaws.com/codecademy-content/projects/pocketbook/logo.svg" width="50" >
      </div>
    </div>

    <div class="main">
      <div class="container">
				<div class="row">
          <div class="col-md-8">
            <h1>Join MoneyPurse</h1>
            <form role="form">
              <div class="form-group">
                <label for="fname">First Name</label>
                <input type="text" class="form-control rectangle" id="fname" >
                                <label for="lname">Last Name</label>
                <input type="text" class="form-control rectangle" id="lname" >
                                                <label for="email">Email</label>
                <input type="email" class="form-control rectangle" id="email" >
              </div>
            </form>
            <button type="submit">Create Account</button>
          </div>
        </div>
      </div>
    </div>

    <div class="footer">
      <div class="container">
				<ul class="list-inline">
          <li>Contact</li>
          <li>Help Center</li>
          <li>About</li>
        </ul>
      </div>
    </div>
  </body>
</html>
